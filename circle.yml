machine:
  services:
    - docker
  java:
    version: oraclejdk8

dependencies:
  override:
    - docker info
    - docker build -t nickdala/alivesince .

deployment:
  dockerhub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nickdala/alivesince